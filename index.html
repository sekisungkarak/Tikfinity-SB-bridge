<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBfinity</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="rexbordz_logo.png" sizes="512x512">
  <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.min.js"></script>
</head>
<body>
  <div class="status-container">
    <!-- Streamer.Bot status -->
    <div id="waiting-streamerbot" class="status-box waiting">
      Waiting for Streamer.Bot...
    </div>
    <div id="success-streamerbot" class="status-box connected hidden">
      Streamer.Bot Connected
    </div>

    <!-- TikFinity status -->
    <div id="waiting-tikfinity" class="status-box waiting">
      Waiting for TikFinity...
    </div>
    <div id="success-tikfinity" class="status-box connected hidden">
      TikFinity Connected
    </div>

    <!-- Spotify / Spicetify status -->
    <div id="waiting-spotify" class="status-box waiting">
      Waiting for Spotify...
    </div>
    <div id="success-spotify" class="status-box connected hidden">
      Spotify Connected
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
